name: Build Voice Output

on:
  workflow_run:
    workflows: ["Build Base Image"]
    types: [completed]
  push:
    branches: [ "main" ]
    paths:
      - 'src/voice_output/**'
      - '.github/workflows/build_voice_output.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: heyalice-ai/alicepi-voice-output
  BASE_IMAGE: ghcr.io/heyalice-ai/alicepi-base

jobs:
  build:
    runs-on: self-hosted
    if: ${{ github.event_name != 'workflow_run' || (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main') }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Pull base cache
        run: docker pull ${{ env.BASE_IMAGE }}:latest || true

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: src/voice_output
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=registry,ref=${{ env.BASE_IMAGE }}:latest
            type=gha
          cache-to: type=gha,mode=max
