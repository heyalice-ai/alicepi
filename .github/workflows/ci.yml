name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@1.92.0
      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev pkg-config libssl-dev
      - name: Run tests
        run: cargo test --locked

  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@1.92.0
        with:
          targets: ${{ matrix.target }}
      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ matrix.target }}
      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev pkg-config libssl-dev
      - name: Install cross (aarch64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: cargo install cross --git https://github.com/cross-rs/cross
      - name: Build (x86_64)
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: cargo build --release --locked --target ${{ matrix.target }}
      - name: Build (aarch64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        env:
          CROSS_CONTAINER_ENGINE: docker
        run: cross build --release --locked --target ${{ matrix.target }}
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: alicepi-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/alicepi
